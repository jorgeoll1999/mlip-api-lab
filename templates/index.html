<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        textarea {
            width: 60%;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Image Text Extractor</h1>
    <p>Paste the image URL below and click "Analyze Image" to extract text.</p>

    <!-- Formulario -->
    <form id="imageForm">
        <input type="text" id="imageUrl" placeholder="Enter image URL..." required>
        <button type="submit">Analyze Image</button>
    </form>

    <h3>Extracted Text:</h3>
    <textarea id="responseBox" readonly></textarea>

    <script>
        document.getElementById('imageForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Evita que la p√°gina se recargue
            
            const imageUrl = document.getElementById('imageUrl').value;
            const responseBox = document.getElementById('responseBox');

            // Mostrar que est√° procesando
            responseBox.value = "Processing...";

            // Crear el JSON con la URL
            const data = JSON.stringify({ uri: imageUrl });

            try {
                console.log("üì§ Enviando JSON a API:", data);  // Verificar que el JSON se est√° enviando

                const response = await fetch('http://127.0.0.1:3000/api/v1/analysis/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: data
                });

                console.log("üì• Respuesta recibida:", response);  // Verificar respuesta HTTP

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                console.log("üì¶ Respuesta JSON de la API:", result);  // Verificar JSON recibido

                // Mostrar el resultado en el textarea
                responseBox.value = result.text || "No text detected.";
            } catch (error) {
                responseBox.value = "Error connecting to the server.";
                console.error("‚ùå Error en fetch:", error);
            }
        });
    </script>

</body>
</html>
